<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversario</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
            color: white;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Fondo con corazones flotando usando imágenes SVG */
        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: cover;
            animation: float 12s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: glowText 2s infinite alternate ease-in-out;
        }

        @keyframes glowText {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.6); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }

        .image-container {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

        .image-container img {
            width: 80%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #introduccion {
            font-size: 1.5rem;
            max-width: 80%;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 3px solid white;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 1s forwards 3s;
        }

        .video-container {
            max-width: 90%;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards 5s;
        }

        video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease-in-out, box-shadow 0.5s;
        }

        video:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>"Feliz aniversario pizco, \npor muchos más..."</h1>

    <div class="image-container">
        <img src="1.jpg" alt="I love you">
    </div>

    <p id="introduccion"></p>

    <div class="video-container">
        <video id="romanticVideo" controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>

    <script>
        // Efecto de máquina de escribir para la introducción
        const introTexto = "Puedes decirlo como quieras...2 años, 24 meses, 104 semanas, 730 días, 17.520 horas, 1.051.200 minutos, 63.072.000 segundos.... Sigamos sumando...";
        let index = 0;
        function escribirIntroduccion() {
            if (index < introTexto.length) {
                document.getElementById("introduccion").innerHTML += introTexto.charAt(index);
                index++;
                setTimeout(escribirIntroduccion, 80);
            }
        }
        setTimeout(escribirIntroduccion, 3000);

        // Generar corazones flotantes con imágenes SVG
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = Math.random() * 100 + "vh";
                heart.style.animationDuration = (Math.random() * 6 + 5) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 12000);
            }
        }
        setInterval(createHearts, 2000);
    </script>
</body>
</html>
