<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Romántica</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
            color: white;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Fondo con luces suaves */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .glow {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(20px);
            animation: moveGlows 6s infinite alternate ease-in-out;
        }

        @keyframes moveGlows {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        /* Estrellas parpadeantes */
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* Título con brillo sutil */
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: glowText 2s infinite alternate ease-in-out;
        }

        @keyframes glowText {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.6); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }

        /* Poema */
        #poema {
            font-size: 1.5rem;
            max-width: 80%;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 3px solid white;
            display: inline-block;
            animation: typing 5s steps(40, end) forwards, blink 1s infinite;
        }

        /* Video con aparición suave */
        .video-container {
            max-width: 90%;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards 3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease-in-out, box-shadow 0.5s;
        }

        video:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>“El amor es la poesía de los sentidos.”</h1>

    <p id="poema"></p>

    <!-- Contenedor de animaciones de fondo -->
    <div class="background-animation">
        <div class="glow" style="top: 20%; left: 10%;"></div>
        <div class="glow" style="top: 50%; left: 70%;"></div>
        <div class="glow" style="bottom: 20%; right: 15%;"></div>
    </div>

    <div class="video-container">
        <video id="romanticVideo" controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>

    <script>
        // Efecto de máquina de escribir para el poema
        const poemaTexto = `"Si sé lo que es el amor, es por ti."\n\n— Hermann Hesse`;
        let index = 0;
        function escribirPoema() {
            if (index < poemaTexto.length) {
                document.getElementById("poema").innerHTML += poemaTexto.charAt(index);
                index++;
                setTimeout(escribirPoema, 100);
            }
        }
        setTimeout(escribirPoema, 1000);

        // Crear estrellas parpadeantes
        function createStars() {
            for (let i = 0; i < 20; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDelay = Math.random() * 3 + "s";
                document.body.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
