<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi P√°gina Rom√°ntica</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
            color: white;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* T√≠tulo */
        h1 {
            font-size: 2.5rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        /* Poema */
        #poema {
            font-size: 1.5rem;
            max-width: 80%;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 3px solid white;
            display: inline-block;
            animation: typing 5s steps(40, end) forwards, blink 1s infinite;
        }

        /* Bot√≥n de m√∫sica */
        .music-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 15px;
            transition: 0.3s;
        }

        .music-btn:hover {
            background: white;
            color: #ff69b4;
        }

        /* Video */
        .video-container {
            max-width: 90%;
            margin-top: 20px;
        }

        video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease-in-out, box-shadow 0.5s;
        }

        video:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>‚ÄúEl amor es la poes√≠a de los sentidos.‚Äù</h1>

    <p id="poema"></p>

    <!-- Bot√≥n para controlar la m√∫sica -->
    <button class="music-btn" id="musicButton">üé∂ Reproducir m√∫sica</button>

    <!-- Audio de fondo -->
    <audio id="backgroundMusic" loop>
        <source src="musica.mp3" type="audio/mp3">
        Tu navegador no soporta el audio.
    </audio>

    <div class="video-container">
        <video id="romanticVideo" controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>

    <script>
        const music = document.getElementById('backgroundMusic');
        const musicButton = document.getElementById('musicButton');
        const video = document.getElementById('romanticVideo');

        let isPlaying = false;
        let musicStarted = false; // Para evitar que se active varias veces

        // Reproducir m√∫sica con el primer clic en cualquier parte de la p√°gina
        document.addEventListener('click', function() {
            if (!musicStarted) {
                music.play().catch(error => console.log("Autoplay bloqueado:", error));
                musicStarted = true;
                isPlaying = true;
                musicButton.textContent = "‚è∏Ô∏è Pausar m√∫sica";
            }
        });

        // Funci√≥n para manejar el bot√≥n de m√∫sica
        musicButton.addEventListener('click', function() {
            if (!isPlaying) {
                music.play();
                musicButton.textContent = "‚è∏Ô∏è Pausar m√∫sica";
                isPlaying = true;
            } else {
                music.pause();
                musicButton.textContent = "üé∂ Reproducir m√∫sica";
                isPlaying = false;
            }
        });

        // Detener la m√∫sica cuando el video se reproduce
        video.addEventListener('play', function() {
            if (isPlaying) {
                music.pause();
                musicButton.textContent = "üé∂ Reproducir m√∫sica";
                isPlaying = false;
            }
        });

        // Efecto de m√°quina de escribir para el poema
        const poemaTexto = `"Si s√© lo que es el amor, es por ti."\n\n‚Äî Hermann Hesse`;
        let index = 0;
        function escribirPoema() {
            if (index < poemaTexto.length) {
                document.getElementById("poema").innerHTML += poemaTexto.charAt(index);
                index++;
                setTimeout(escribirPoema, 100);
            }
        }
        setTimeout(escribirPoema, 1000);
    </script>
</body>
</html>
